<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealMeal - Sign In</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="main.html">
      <img src="healmeallogo.png" width="200" height="60" class="d-inline-block align-top" alt="Healmeal Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div class="container mt-4">
    <form id="signInForm">
      <h2 class="text-center mb-4">Sign In</h2>

      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Enter your email address" required autofocus>
      </div>

      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      </div>

      <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Sign In</button>

      <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript for form submission and validation -->
  <script>
    document.getElementById('signInForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      // Retrieve input values
      var email = document.getElementById('inputEmail').value.trim();
      var password = document.getElementById('inputPassword').value;

      // Retrieve stored user data from localStorage
      var storedUserData = localStorage.getItem('userData');
      if (storedUserData) {
        var userData = JSON.parse(storedUserData);
        if (userData.email === email && userData.password === password) {
          // Redirect to profileinfo.html upon successful sign in
          window.location.href = 'profileinfo.html';
        } else {
          alert('Invalid email or password. Please try again.');
        }
      } else {
        alert('Account not found. Please sign up.');
      }
    });
  </script>
</body>
</html>
